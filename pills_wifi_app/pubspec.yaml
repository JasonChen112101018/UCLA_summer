name: pills_wifi_app
description: A Flutter app to control WCE (Wireless Capsule Endoscope) via WiFi.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_joystick: ^0.2.2

  # 其他需要的套件可以在這裡新增，例如 provider, shared_preferences 等

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
